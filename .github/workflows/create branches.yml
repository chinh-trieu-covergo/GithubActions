      - name: Update build publish to use gamma branch
        if: matrix.repository == 'ChinhTrieu-CoverGo/RequestManager'
        run: |
          git checkout ${{ inputs.branch_name }}
          git pull origin ${{ inputs.branch_name }}
          BUILD_PUBLISH_FILE_PATH=".github/workflows/build-publish.yml"

          # Check if 'branchForTag' exists under the 'with:' section. If it does, update its value.
          # If it doesn't, add it to the 'with:' section.
          if grep -A 20 "with:" "$BUILD_PUBLISH_FILE_PATH" | grep -q "branchForTag:"; then
            # Update existing branchForTag value
            sed -i "/with:/,/secrets:/ s/^\([[:space:]]*branchForTag:\).*/\1 \${{ inputs.branch_name }}/" "$BUILD_PUBLISH_FILE_PATH"
          else
            # Add branchForTag under the last 'with:' entry before 'secrets:'
            # Find where 'secrets:' starts relative to 'with:'
            with_lineno=$(grep -n "with:" "$BUILD_PUBLISH_FILE_PATH" | head -n1 | cut -d: -f1)
            secrets_lineno=$(grep -n "secrets:" "$BUILD_PUBLISH_FILE_PATH" | head -n1 | cut -d: -f1)
            if [ -n "$with_lineno" ] && [ -n "$secrets_lineno" ]; then
              insert_lineno=$((secrets_lineno - 1))
              # Find the indentation level for with: section
              indent=$(awk "NR==$with_lineno+1" "$BUILD_PUBLISH_FILE_PATH" | grep -o '^[[:space:]]*')
              # Insert branchForTag before secrets:
              sed -i "${insert_lineno}i\\${indent}branchForTag: \${{ inputs.branch_name }}" "$BUILD_PUBLISH_FILE_PATH"
            fi
          fi
          

          # Check if there are any changes
          if git diff --quiet; then
            echo "⚠️  No changes detected"
            exit 0
          fi

          git add .
          git commit -m "chore: update build publish to use gamma branch"
          git push origin ${{ inputs.branch_name }}
          echo "✅ Successfully committed and pushed build publish update to ${{ inputs.branch_name }}"

